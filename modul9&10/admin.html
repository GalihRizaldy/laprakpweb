<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Kamar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container py-5 " style="width: 500px;">
        <h1 class="text-center mb-4">Data Kamar</h1>
        <form method="get">
            <div class="row mb-3">
                <label for="idKamar" class="col-sm-2 col-form-label">ID Kamar</label>
                <div class="col-sm-10">
                    <input type="number" id="idKamar" name="idKamar" class="form-control" placeholder="Masukkan ID Kamar" min="5" required>
                </div>
            </div>

            <div class="row mb-3">
                <label for="gambarRuangan" class="col-sm-2 col-form-label">Gambar Ruangan</label>
                <div class="col-sm-10">
                    <input type="file" id="gambarRuangan" name="gambarRuangan" class="form-control" required>
                </div>
            </div>

            <div class="row mb-3">
                <label for="jenisKamar" class="col-sm-2 col-form-label">Jenis Kamar</label>
                <div class="col-sm-10">
                    <select id="jenisKamar" name="jenisKamar" class="form-select" required>
                        <option value="Double">Double</option>
                        <option value="Single">Single</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <label for="harga" class="col-sm-2 col-form-label">Harga</label>
                <div class="col-sm-10">
                    <input type="text" id="harga" name="harga" class="form-control" placeholder="Masukkan Harga" required>
                </div>
            </div>

            <div class="row mb-3">
                <label for="fasilitas" class="col-sm-2 col-form-label">Fasilitas</label>
                <div class="col-sm-10">
                    <select id="fasilitas" name="fasilitas" class="form-select" required>
                        <option value="WIFI">WIFI</option>
                        <option value="AC">AC</option>
                        <option value="TV">TV</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary me-2">Simpan</button>
                    <button type="reset" class="btn btn-warning">Batal</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
