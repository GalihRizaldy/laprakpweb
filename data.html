<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Kamar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container py-5">
        <h2 class="text-center mb-4">Form Data Kamar</h2>
        <form>
            <div class="mb-3">
                <label for="noKamar" class="form-label">Nomor Kamar</label>
                <input type="number" class="form-control" id="noKamar" placeholder="Masukkan Nomor Kamar" required>
            </div>
            <div class="mb-3">
                <label for="gambarKamar" class="form-label">Gambar Kamar</label>
                <input type="file" class="form-control" id="gambarKamar" required>
            </div>
            <div class="mb-3">
                <label for="jenisKamar" class="form-label">Jenis Kamar</label>
                <select class="form-select" id="jenisKamar" required>
                    <option value="" disabled selected>Pilih Jenis Kamar</option>
                    <option value="single">Single</option>
                    <option value="double">Double</option>
                    <option value="suite">Suite</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="harga" class="form-label">Harga</label>
                <input type="number" class="form-control" id="harga" placeholder="Masukkan Harga Kamar" required>
            </div>
            <div class="mb-3">
                <label for="fasilitas" class="form-label">Fasilitas</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="wifi" value="WiFi">
                    <label class="form-check-label" for="wifi">WiFi</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="ac" value="AC">
                    <label class="form-check-label" for="ac">AC</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="tv" value="TV">
                    <label class="form-check-label" for="tv">TV</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
