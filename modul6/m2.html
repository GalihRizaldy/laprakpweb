<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JQuery</title>

  <!-- File JS -->
  <script src="js/jquery-3.7.1.min.js"></script>


  <script>
    $(document).ready(function () {
      $(".fadeout").click(function () {
        $("img").fadeOut();
      });

      $(".fadein").click(function () {
        $("img").fadeIn();
      });

      $(".fadetoggle").click(function () {
        $("img").fadeToggle();
        $("img").css("background-color", "");
      });

      $(".fadeto").click(function () {
        $("img").fadeTo("slow", 0.5);
        $("img").css("background-color", "lightpink");
      });
    });
  </script>

</head>

<body>

  <button class="fadeout" style="background-color: #add8e6">Fade Out</button>
  <button class="fadein" style="background-color: #00bfff">Fade In</button>
  <button class="fadetoggle" style="background-color: #ffa500">Fade Toggle</button>
  <button class="fadeto" style="background-color: #ffb6c1">Fade To</button>

  <br /><br />

  <img src="sejeong-in-plant-mv-the-album-2020-shoot-from-gugudan-k-pop-band-wallpaper-1920x1200_6.jpg" alt="Logo TI" style="max-width: 200px;">

</body>

</html>
