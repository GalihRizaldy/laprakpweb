<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pie Chart dan Bar Chart</title>

  <!-- File JS -->
  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="js/chart.js"></script>


</head>

<body>

  <h1>Data Tingkat Pendidikan Masyarakat (dalam %)</h1>
  <h2>Tahun 2024</h2>

  <!-- Canvas untuk Pie Chart -->
  <canvas id="myPieChart" width="1000" height="1000"></canvas>

  <script>
    $(document).ready(function () {
      // Data untuk Pie Chart
      const pieData = {
        labels: ["SD", "SMP", "SMA","KULIAH"],
        datasets: [
          {
            data: [40, 30, 20,10],
            backgroundColor: ["#FF6384", "#36A2EB", "#FFCE56","#ffa500"],
          },
        ],
      };

      // Membuat Pie Chart
      const ctxPie = document.getElementById("myPieChart").getContext("2d");
      const myPieChart = new Chart(ctxPie, {
        type: "pie",
        data: pieData,
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'top',
            },
            title: {
              display: true,
              text: 'Distribusi Tingkat Pendidikan'
            }
          }
        }
      });
    });
  </script>

</body>

</html>
