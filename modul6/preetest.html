<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.7.1.min.js"></script>

    <script>
     
    
    $(document).ready(function () {
      $(".fadeout").click(function () {
        $("img").fadeOut();
      });

      $(".fadein").click(function () {
        $("img").fadeIn();
      });

      $(".fadetoggle").click(function () {
        $("img").fadeToggle();
        $("img").css("background-color", "orange");
      });

      $(".fadeto").click(function () {
        $("img").fadeTo("slow", 0.5);
        $("img").css("background-color", "lightpink");
      });
    });
  </script>

    
    
</head>
<body>
    <button class="fadetoggle" style="background-color: #ffa500">SHOW</button>
    <img src="sejeong-in-plant-mv-the-album-2020-shoot-from-gugudan-k-pop-band-wallpaper-1920x1200_6.jpg" alt="Logo TI" style="max-width: 200px;">
</body>
</html>
