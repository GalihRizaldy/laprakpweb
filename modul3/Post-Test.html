<!DOCTYPE html>
<html lang="in">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desain an</title>
    <style>
        /* Mengatur tampilan kontainer utama */
        .container {
            width: 600px;
            border: 2px solid #000;
            padding: 10px;
            display: flex;
            align-items: flex-start;
            margin: 20px auto;
        }

        /* Mengatur area gambar */
        .image {
            width: 150px;
            height: 150px;
            border: 1px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            text-align: center;
            margin-right: 10px;
        }

        /* Mengatur area artikel */
        .content {
            flex-grow: 1;
        }

        /* Mengatur judul */
        .title {
            font-weight: bold;
            border-bottom: 1px solid #000;
            padding: 5px;
            margin-bottom: 10px;
        }

        /* Mengatur potongan artikel */
        .excerpt {
            border: 1px solid #000;
            padding: 10px;
            height: 80px;
            margin-bottom: 20px;
        }

        /* Mengatur link "Baca Selengkapnya" */
        .read-more {
            text-align: right;
            font-size: 14px;
            color: #000;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="Merpati.webp" alt="" width="150" height="150">
        </div>
        <div class="content">
            <div class="title">burung</div>
            <div class="excerpt">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ipsam aut ipsa,
                 incidunt molestias saepe, labore esse nisi doloribus, accusamus unde maxime! Expedita tenetur in 
                 eligendi laudantium blanditiis exercitationem cumque molestias?</div>
            <div class="read-more"><a href="#">Baca Selengkapnya</a></div>
        </div>
    </div>
</body>
</html>
