<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia pada HTML</title>
</head>
<body>
    <!-- Menampilkan Gambar -->
    <h2>Gambar</h2>
    <img  width="180" src="img/Logo PKK.jpg" alt="logo pkk" />

    <!-- Menampilkan Video -->
    <h2>Video Lokal</h2>
    <video width="320" height="240" controls>
        <source src="img/Logo PKK.jpg" type="video/mp4" alt="pkk" />
        Browser Anda tidak mendukung elemen video.
    </video>

    <!-- Menampilkan video dari YouTube -->
    <h2>Video YouTube</h2>
    <iframe width="560" height="315" 
        src="https://www.youtube.com/embed/s1uiHGL2I8g" 
        frameborder="0" allowfullscreen>
    </iframe>

    <!-- Menampilkan Audio -->
    <h2>Audio</h2>
    <audio controls>
        <source src="music/vibes" type="audio/mp3" />
        Browser Anda tidak mendukung tag audio.
    </audio>
</body>
</html>
