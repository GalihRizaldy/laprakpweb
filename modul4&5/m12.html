<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>perulangan</title>
</head>
<body>
    <h1>perulangan</h1>
    <div id="hasilfor"> </div>

    <script>
        let hasil = "";
        for (let i =1; i<= 10; i++) {
            hasil += "angka: " + i + "<br>";
        }

        document.getElementById("hasilfor").innerHTML = hasil;
    </script>
</body>
</html>
